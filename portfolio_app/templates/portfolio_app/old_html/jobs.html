{% extends 'portfolio_app/base.html' %}
{% load static %}
{% block content %}
<title>Joshua Hemsley - Work Experience</title>

<div class="container">

  <div class="container marketing mt-3">
    <div class="border pl-2">
      <h1>Work Experience</h1>
      <br>
{% for job in jobs %}



    <!-- Three columns of text below the carousel -->
    <div class="row">
      <div class="col-lg-4">
        <img class="rounded-circle" src="{{ job.image.url }}" alt="Generic placeholder image" width="140" height="140">
        <h2> {{ job.company }}</h2>
        <p>{{ job.title }}</p>
        <p>{{ job.desc }}</p>
        <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->



{% endfor %}

</div>

{% endblock %}
