<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>blogs</title>
  </head>
  <body>
    <h1>all blogs</h1>

    {% for blog in blogs %}
      <a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
      <h3>{{ blog.date }}</h3>
      <p>{{ blog.text }}</p>
      {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="">
      {% endif %}


    {% endfor %}


  </body>
</html>
